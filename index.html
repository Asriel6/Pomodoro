<!DOCTYPE html>

<html lang = "fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style_pomodoro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6550b686c1.js" crossorigin="anonymous"></script>
    </head>
    <body>       
        
        <h1 id = "titre">Pomodoro Timer</h1>
        <div id = "boutons_haut"> 
            <button id = "travail"> Travail </button>
            <button id = "pause"> Pause </button>
        </div>
        
        
        <h2 id="affichage"> </h2>
        <script src="script_pomodoro.js" defer></script>

        <div id = "boutons_bas">
            <i id = "stop_play" class="fa-solid fa-play fa-2xl"></i>
            <i id = "settings" class="fa-solid fa-gear fa-2xl"></i>
        </div>

        
        <div id = "formulaires">
            <div id = "formulaire_travail">
                <h3>Minuteur Travail</h3>

                    <label>Indiquez le nombre de minutes : </label>
                    <input id="travail_minutes" type ="number"/>
                    

                    <label>Indiquez le nombre de secondes : </label>
                    <input id="travail_secondes" type ="number"/>

                    
            </div>
            
            <div id = "formulaire_pause">
                <h3> Minuteur Pause</h3>

                    <label>Indiquez le nombre de minutes : </label>
                    <input id="pause_minutes" type ="number"/>


                    <label>Indiquez le nombre de secondes : </label>
                    <input id="pause_secondes" type ="number"/>

            </div>
        </div>
        <div id = "submit">
            <button id="button_s"> Sauvegarder </button>
        </div>
        

    </body>
</html>
